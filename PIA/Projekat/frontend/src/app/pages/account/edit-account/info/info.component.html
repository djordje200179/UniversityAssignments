<mat-card>
	<mat-card-header>
		<mat-card-title>Информације</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<div class="grid">
			<div class="column">
				<mat-form-field appearance="outline">
					<mat-label>Име</mat-label>
					<input matInput [(ngModel)]="userInfo.firstName" name="first-name"
					       type="text" required>
				</mat-form-field>

				<mat-form-field appearance="outline">
					<mat-label>Презиме</mat-label>
					<input matInput [(ngModel)]="userInfo.lastName" name="last-name"
					       type="text" required>
				</mat-form-field>

				<mat-form-field appearance="outline">
					<mat-label>Адреса</mat-label>
					<input matInput [(ngModel)]="userInfo.address" name="address"
					       type="text" required>
				</mat-form-field>

				<mat-form-field appearance="outline">
					<mat-label>Број телефона</mat-label>
					<input matInput [(ngModel)]="userInfo.phoneNumber" name="phone-number"
					       type="text" required>
				</mat-form-field>

				<mat-form-field appearance="outline">
					<mat-label>И-мејл адреса</mat-label>
					<input matInput [(ngModel)]="userInfo.emailAddress" name="email"
					       type="email" required>
				</mat-form-field>
			</div>

			<div class="column">
				<div *ngIf="studentInfo">
					<mat-form-field appearance="outline">
						<mat-label>Школа</mat-label>
						<input matInput [value]="schoolNames[studentInfo.schoolType]" name="school-type"
						       type="email" disabled>
					</mat-form-field>

					<div class="year-container">
						<mat-form-field appearance="outline" class="year-input">
							<mat-label>Разред</mat-label>
							<input matInput [(ngModel)]="studentInfo.schoolYear" name="school-year"
							       type="text" disabled>
						</mat-form-field>

						<button mat-mini-fab class="year-incrementer" (click)="incrementYear()">
							<mat-icon>exposure_plus_1</mat-icon>
						</button>
					</div>
				</div>
				<div *ngIf="teacherInfo">
					<mat-form-field appearance="outline">
						<mat-label>Предмети</mat-label>
						<mat-select [(ngModel)]="teacherSubjects" multiple required name="subjects">
							<mat-option *ngFor="let subject of possibleSubjects" [value]="subject">{{subject}}</mat-option>
						</mat-select>
					</mat-form-field>

					<h3>Узрасне групе:</h3>
					<ul>
						<li><mat-checkbox [(ngModel)]="teacherInfo.teachesLowerElementary">Нижи основци</mat-checkbox></li>
						<li><mat-checkbox [(ngModel)]="teacherInfo.teachesUpperElementary">Виши основци</mat-checkbox></li>
						<li><mat-checkbox [(ngModel)]="teacherInfo.teachesHigh">Средњошколци</mat-checkbox></li>
					</ul>
				</div>
			</div>
		</div>

		<button mat-flat-button color="primary" (click)="updateProfile()">Сачувај основне информације</button>
		<button mat-flat-button color="primary" *ngIf="teacherInfo"
		        (click)="updateTeacherInfo()">
			Сачувај информације о наставнику
		</button>
	</mat-card-content>
</mat-card>
