<mat-card>
	<mat-card-header>
		<mat-card-title>Информације</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<div class="grid">
			<div class="column">
				<mat-form-field appearance="outline">
					<mat-label>Име</mat-label>
					<input matInput [(ngModel)]="userInfo.firstName" name="first-name"
					       type="text" required>
				</mat-form-field>

				<mat-form-field appearance="outline">
					<mat-label>Презиме</mat-label>
					<input matInput [(ngModel)]="userInfo.lastName" name="last-name"
					       type="text" required>
				</mat-form-field>

				<mat-form-field appearance="outline">
					<mat-label>Адреса</mat-label>
					<input matInput [(ngModel)]="userInfo.address" name="address"
					       type="text" required>
				</mat-form-field>

				<mat-form-field appearance="outline">
					<mat-label>Број телефона</mat-label>
					<input matInput [(ngModel)]="userInfo.phoneNumber" name="phone-number"
					       type="text" required>
				</mat-form-field>

				<mat-form-field appearance="outline">
					<mat-label>И-мејл адреса</mat-label>
					<input matInput [(ngModel)]="userInfo.emailAddress" name="email"
					       type="email" required>
				</mat-form-field>
			</div>

			<div class="column">
				<div *ngIf="studentInfo">
					<mat-form-field appearance="outline">
						<mat-label>Школа</mat-label>
						<input matInput [(ngModel)]="studentInfo.schoolType" name="school-type"
						       type="email" disabled>
					</mat-form-field>

					<div class="year-container">
						<mat-form-field appearance="outline" class="year-input">
							<mat-label>Разред</mat-label>
							<input matInput [(ngModel)]="studentInfo.schoolYear" name="school-year"
							       type="text" disabled>
						</mat-form-field>

						<button mat-mini-fab class="year-incrementer">
							<mat-icon>exposure_plus_1</mat-icon>
						</button>
					</div>
				</div>
				<div *ngIf="teacherInfo">
					<h2 *ngIf="!teacherInfo.activated" class="not-activated">
						Ваш профил није активиран! Нисте у могућности да држите часове док се профил не одобри
						од стране администратора.
					</h2>
				</div>
			</div>
		</div>
	</mat-card-content>
</mat-card>
