<table mat-table [dataSource]="getTableData()" matSort>
	<ng-container matColumnDef="firstName">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>
			<input matInput placeholder="Име" (click)="$event.stopPropagation()" [(ngModel)]="searchedFirstName" />
		</th>
		<td mat-cell *matCellDef="let element">{{element.firstName}}</td>
	</ng-container>

	<ng-container matColumnDef="lastName">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>
			<input matInput placeholder="Презиме" (click)="$event.stopPropagation()" [(ngModel)]="searchedLastName" />
		</th>
		<td mat-cell *matCellDef="let element">{{element.lastName}}</td>
	</ng-container>

	<ng-container matColumnDef="subject">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>
			<input matInput placeholder="Предмет" (click)="$event.stopPropagation()" [(ngModel)]="searchedSubject" />
		</th>
		<td mat-cell *matCellDef="let element">{{element.subject}}</td>
	</ng-container>

	<ng-container matColumnDef="rating">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Оцјена</th>
		<td mat-cell *matCellDef="let element" class="rating-cell">
			<span>
				{{element.rating}} / 5
			</span>

			<span *ngFor="let item of [].constructor(5); let i = index">
				<mat-icon *ngIf="i < element.rating">star</mat-icon>
				<mat-icon *ngIf="i >= element.rating">star_border</mat-icon>
			</span>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row)"></tr>
</table>
