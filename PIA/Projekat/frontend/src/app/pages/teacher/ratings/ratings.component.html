<mat-card>
	<mat-card-header>
		<mat-card-title>
			Оцјене
		</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<mat-divider />

		<div class="comment">
			<h4 *ngFor="let rating of ratings">
				<b>{{rating.rating}} / 5</b>:
				{{rating.comment}}
			</h4>
		</div>
	</mat-card-content>
</mat-card>
