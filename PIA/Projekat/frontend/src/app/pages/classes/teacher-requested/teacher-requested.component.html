<h1>Захтјевани часови</h1>

<table mat-table [dataSource]="tableData ?? []">
	<ng-container matColumnDef="studentName">
		<th mat-header-cell *matHeaderCellDef>Студент</th>
		<td mat-cell *matCellDef="let element">{{element.studentName}}</td>
	</ng-container>

	<ng-container matColumnDef="subject">
		<th mat-header-cell *matHeaderCellDef>Предмет</th>
		<td mat-cell *matCellDef="let element">{{element.subject}}</td>
	</ng-container>

	<ng-container matColumnDef="topic">
		<th mat-header-cell *matHeaderCellDef>Тема</th>
		<td mat-cell *matCellDef="let element">{{element.topic}}</td>
	</ng-container>

	<ng-container matColumnDef="rating">
		<th mat-header-cell *matHeaderCellDef>Оцјена</th>
		<td mat-cell *matCellDef="let element" class="rating-cell">
			<div *ngIf="element.rating != -1">
				<span>
					{{element.rating}} / 5
				</span>

				<span *ngFor="let item of [].constructor(5); let i = index">
					<mat-icon *ngIf="i < element.rating">star</mat-icon>
					<mat-icon *ngIf="i >= element.rating">star_border</mat-icon>
				</span>
			</div>
		</td>
	</ng-container>

	<ng-container matColumnDef="time">
		<th mat-header-cell *matHeaderCellDef>Вријеме</th>
		<td mat-cell *matCellDef="let element">
			{{element.time | date:"dd. MM. YYYY. 'у' HH:mm"}}
		</td>
	</ng-container>

	<ng-container matColumnDef="actions">
		<th mat-header-cell *matHeaderCellDef>Акције</th>
		<td mat-cell *matCellDef="let element">
			<button mat-button color="accent" (click)="acceptClass(element.id)">Прихвати</button>
			<button mat-button color="warn" (click)="rejectClass(element.id)">Одбиј</button>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
