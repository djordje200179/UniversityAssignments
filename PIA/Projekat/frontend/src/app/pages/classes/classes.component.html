<div *ngIf="currentUser.role == 'student'; then student else teacher"></div>

<ng-template #student>
	<main>
		<app-student-archive/>
		<br>
		<app-student-upcoming/>
	</main>
</ng-template>

<ng-template #teacher>
	<main>
		<app-teacher-upcoming/>
		<br>
		<app-teacher-requested/>
		<br>
		<app-teacher-calendar/>
	</main>
</ng-template>
